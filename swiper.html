<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.css">
        <link rel="stylesheet" href="css/swiper.css">
        <title>Карусель слайдов</title>
    </head>
    <body>
        <div class="wrapper">
            <h1 class="title">Слайдер к Лабораторной работе</h1>
            <div class="image-slider swiper">
                <div class="image-slider_wrapper swiper-wrapper">
                    <div class="image-slider__slide swiper-slide">
                        <div class="image-slider_image"> 
                            <img src="img/1.jpeg" alt="Print">
                        </div>
                    </div>
                    <div class="image-slider_slide swiper-slide">
                        <div class="image-slider_image"> 
                            <img src="img/2.jpg" alt="Print">
                        </div>
                    </div>
                    <div class="image-slider_slide swiper-slide">
                        <div class="image-slider_image"> 
                            <img src="img/3.jpeg" alt="Print">
                        </div>
                    </div>
                    <div class="image-slider_slide swiper-slide">
                        <div class="image-slider_image"> 
                            <img src="img/4.jpg" alt="Print">
                        </div>
                    </div>
                    <div class="image-slider_slide swiper-slide">
                        <div class="image-slider_image"> 
                            <img src="img/5.jpg" alt="Print">
                        </div>
                    </div>
                    <div class="image-slider_slide swiper-slide">
                        <div class="image-slider_image"> 
                            <img src="img/6.jpeg" alt="Print">
                        </div>
                    </div>
                    <div class="image-slider_slide swiper-slide">
                        <div class="image-slider_image"> 
                            <img src="img/7.jpg" alt="Print">
                        </div>
                    </div>
                    <div class="image-slider_slide swiper-slide">
                        <div class="image-slider_image"> 
                            <img src="img/8.jpg" alt="Print">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
                <script src="script.js"></script>
    </body>
</html>
